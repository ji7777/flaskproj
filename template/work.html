<!DOCTYPE html>
<html>
<head>
    <title>{{ i }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='a.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='bag.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Kalam', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        .cla {
            text-align: center;
            margin-top: 50px;
        }

        .box {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            padding: 20px;
            border-radius: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .about {
            margin-top: 50px;
            text-align: center;
        }

        .para {
            font-size: 18px;
            line-height: 1.6;
        }

        .but {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 cla">
                <h1 class="box">EXPENSE CALCULATOR</h1>
                <form action="/" method="post">
                    <label for="userid">Userid</label>
                    <input type="text" placeholder="Enter your unique id" name="uid" class="form-control">
                    <button class="btn btn-primary">Login</button>
                </form>
                {% if err %}
                <p>Invalid UID {{ err }}. Try again or sign up</p>
                {% endif %}
            </div>
        </div>
    </div>
    <a href="{{ url_for('helo') }}" class="btn btn-outline-primary but" role="button"><b>New user!<br>Sign up?</b></a>
    <div class="container about">
        <h2>About</h2>
        <p class="para">This is a website created by jishil to calculate expense and display it as graphs to plan and spend accordingly.</p>
    </div>
</body>
</html>
