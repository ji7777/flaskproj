{% include 'main.html' %}
<body class="bg-light">
    <div class="container mt-4">
        <div class="border border-primary p-3 rounded">
            <h1 class="text-center text-primary mb-4">Sign up for Expense Calculator</h1>
            <form method="post" action="/endd">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" placeholder="Enter salary" name="salary" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            {% if e %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ e }}
            </div>
            {% elif e is none and uid is not none %}
            <div class="alert alert-success mt-3" role="alert">
                Please login using your UID {{ uid }}
                <a href="{{ url_for('hi') }}">Login</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
